

<!DOCTYPE html>

<html>
<head>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        //window.onload means it will wait for loading of all images , dom ,and everthing
        window.onload = function () {
            alert('window loaded');
        };
        //it will execute as the dom get loaded, it will not wait for external sources loading
        $(document).ready(function () {
            alert('document loaded');
        });
    </script>
</head>
<body>
    <h1>Demo: window.onload() vs $(document).ready()</h1>
</body>
</html>
