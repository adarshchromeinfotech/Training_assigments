<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <style>
        .div_bottom{
            background-color: rgb(32, 200, 71);
            height: 100px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <h1 id="heading_1">This is heading</h1>
    <h2 id="heading_2">This is heading 2</h2>
    <div id="myDiv" class="div_bottom">
    </div>
    
    <input type="button" value="Save" id="saveBtn" />
    <script>
        $(document).ready(function () {
            $('#heading_1').prepend('<div style="background-color:green"> New div </div>');
            $('#heading_2').css('background-color','yellow');    
            $('#myDiv').animate({
                height: '300px',
                width: '600px',
                marginLeft: '400px',
            },6000);
            //Text after animate
            setTimeout(function() {
                $('#myDiv').html('<h1 style="margin-top: 80px; margin-left: 80px;">Hello World!</h1>');
            }, 6000);
            
            $('#saveBtn').click(function () {
                alert('Save button clicked');
            });
        });        
    </script>
</body>
</html>
